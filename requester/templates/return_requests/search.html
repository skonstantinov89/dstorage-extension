<!doctype html>
{% extends "base.html" %}
{% load staticfiles %}
{% block main %}
    
    <div class="jumbotron">
      <div class="container">
          <h2 align="center">Търсене на документ</h2>
      <!-- Example row of columns -->
      <div class="row">
        <form method='post'>
        <div class="col-md-4 col-md-offset-4 form-group" align="center">
          {% csrf_token %}
          <input type='text' class='form-control' name='field1' placeholder = 'Индекс 1' />
          <input type='text' class='form-control' name='field2' placeholder = 'Индекс 2' />
          <input type='text' class='form-control' name='field3' placeholder = 'Индекс 3' />
          <input type='text' class='form-control' name='field4' placeholder = 'Индекс 4' />
          <input type='text' class='form-control' name='field5' placeholder = 'Индекс 5' />
          <input type='text' class='form-control' name='field6' placeholder = 'Индекс 6' />
          <input type='text' class='form-control' name='field7' placeholder = 'Индекс 7' />
          <input type='text' class='form-control' name='field8' placeholder = 'Индекс 8' />
          <input type='text' class='form-control' name='field9' placeholder = 'Индекс 9' />
          <button name='searchButton' class="btn btn-default btn-block" type='submit' value='search'>Търси</button>
        </div>
      </form>
    </div>
  </div>
</div>
      <hr>

{%endblock%}
